syntax = "proto3";

package arithmeticpb;

service ArithmeticService {
  rpc Calculate (CalculationData) returns (Message) {}
}

message CalculationData {
  string literal = 1;
  string op = 2;
  int64 left = 3;
  int64 right = 4;
}

message Message {
  string msg = 1;
}

message Result {
  string lit = 1;
  int64 result = 2;
}